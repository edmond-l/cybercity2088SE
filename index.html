<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="code/main.js"></script>
  <style>body { padding: 0; margin: 0; position:absolute; top:0px; left:0px; background-color:black}   </style>
</head>
<body>
<input type="file" id="musicupload" single accept="audio/*" style="display:none" /> 
<input type="text" id="specialcodebox" maxlength=8 > 
<input type="file" id="imageupload" single accept="image/*"  style="display:none" multiple /> 
<input type="button" id="uploadTicker" style="display:none" onclick="document.getElementById('imageupload').click();" />
<style>
input[type=text] {
  position:absolute; 
  top:0px; 
  left:0px;
  border-radius: 4px;
  background: rgba(255,255,255,0.02);
  border: 0;
  display: block;
  outline: none;
  width: 400px;
  height: 30px;
  margin: 0 auto;
  padding: 0px;
  padding-left: 5px;
  color: #717983;
  letter-spacing: 0.3em ;
  font-size:20px;
  text-transform: uppercase; 
}
</style>
</body>
</html>
